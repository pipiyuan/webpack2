					<div class="item he-login-title" data-state="0">和通行证登录</div>

					<div class="input">					
						<p>
							<!-- <i></i> -->
							<input type="text" name="" placeholder="请输入用户名">
						</p>
						<p>
							<!-- <i></i> -->
							<input type="password" name="" placeholder="请输入密码">

						<div class="verification_code clearfix">
							<p>
								<input type="text" name="" placeholder="请输入验证码">

							</div>
						</div>
					</div>
					<div class="submit-btn">
						<button class="btn">立即登录</button>
					</div>
					<div class="forget-password">				
						<a href="">忘记密码？</a>
					</div>
				</div>
				<div class="part he-login">
					<div class="input">					
						<p>
							<input type="text" name="" placeholder="请输入通行证账号">
						</p>
						<p>
							<input type="password" name="" placeholder="请输入通行证密码">
						</p>
						<div class="verification_code clearfix">
							<p>
								<input type="text" name="" placeholder="请输入通行证验证码">
							</p>
							<div class="code-button">
								<button>发送验证码</button>
							</div>
						</div>
					</div>
					<div class="submit-btn">
						<button class="btn">立即登录</button>
					</div>
					<div class="forget-password">
						<span>和通行证为中国移动统一认证账号</span>
						<br>
						<span>若首次使用请</span>
						<a>点击注册</a>
						<!-- <span>和通行证账号</span>	 -->
					</div>
				</div>
				<div class="part register">
					<div class="input">					
						<p>
							<!-- <i></i> -->
							<input type="text" name="" placeholder="请输入手机号">
						</p>
					</div>
					<div class="submit-btn">
						<button class="btn">提交</button>
					</div>
					<div class="forget-password">
						<h5>初始化流程：</h5>
						<span>1.输入手机号</span>	
						<span>2.注册初始密码</span>	
						<span>3.返回登录</span>

			<div class="bg-circle">
