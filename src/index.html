<!DOCTYPE html>
<html>
<head>
	<title>中移物联网统一办公门户</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<link rel="stylesheet" type="text/css" href="style/third_party/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/third_party/flexslider.css">
	<script type="text/javascript" src='libs/jquery.min.js'></script>
	<script type="text/javascript" src='libs/jquery.color.js'></script>
	<script type="text/javascript" src='libs/jquery.flexslider.js'></script>
	<!-- <script type="text/javascript" src='javascript/main.js'></script> -->
</head>
<body>
	<nav>
		<div class="nav-header">
			<div class="nav-bar container-1200">
				<a href="">
					<img src="./images/logo_nav.png">
				</a>
			</div>
		</div>
	</nav>
	<section class="bodyer">
		<div class="flexslider">
		  <ul class="slides">
		    <li style="background: url('./images/login_banner_1.jpg') no-repeat center top;"></li>
		    <li style="background: url('./images/login_banner_2.jpg') no-repeat center top;"></li>
		    <li style="background: url('./images/login_banner_3.jpg') no-repeat center top;"></li>
		    <li style="background: url('./images/login_banner_4.jpg') no-repeat center top;"></li>
		  </ul>
		</div>
		<div class="part-form container-1200">
			<form>
				<div class="title clearfix">
					<div class="item protal-login-title" data-state="1">办公门户账号登录</div>
					<div class="item he-login-title" data-state="0">和通行证登录</div>
				</div>
				<div class="item-title-border-bottom-wrap">
					<div class="item-title-border-bottom"></div>
				</div>
				<div class="border-bottom"></div>
				<div class="part protal-login">
					<div class="input">					
						<p>
							<!-- <i></i> -->
							<input class="account-password" type="text" name="" autofocus placeholder="请输入用户名">
						</p>
						<p>
							<!-- <i></i> -->
							<input class="account-password" type="password" name=""placeholder="请输入密码">
						</p>
						<div class="verification_code clearfix">
							<p>
								<input type="text" name="" maxlength="4" placeholder="请输入验证码">
							</p>
							<div class="code-button">
								<button type="button">发送验证码</button>
							</div>
						</div>
					</div>
					<div class="note">
						<i></i>
						<span>账号或密码错误</span>
						<span>验证码错误</span>
					</div>
					<div class="submit-btn">
						<button class="btn">立即登录</button>
					</div>
					<div class="forget-password">				
						<a href="">忘记密码？</a>
					</div>
				</div>
				<div class="part he-login">
					<div class="input">					
						<p>
							<input type="text" name="" placeholder="请输入通行证账号">
						</p>
						<p>
							<input type="password" name="" placeholder="请输入通行证密码">
						</p>
						<div class="verification_code clearfix">
							<p>
								<input type="text" name="" placeholder="请输入通行证验证码">
							</p>
							<div class="code-button">
								<button type="button">发送验证码</button>
							</div>
						</div>
					</div>
					<div class="note">
						<i></i>
						<span>账号或密码错误</span>
						<span>验证码错误</span>
					</div>
					<div class="submit-btn">
						<button class="btn">立即登录</button>
					</div>
					<div class="forget-password">
						<span>和通行证为中国移动统一认证账号</span>
						<br>
						<span>若首次使用请</span>
						<a>点击注册</a>
						<!-- <span>和通行证账号</span>	 -->
					</div>
				</div>
				<div class="part register">
					<div class="input">					
						<p>
							<!-- <i></i> -->
							<input type="text" name="" placeholder="请输入手机号">
						</p>
					</div>
					<div class="submit-btn">
						<button class="btn">提交</button>
					</div>
					<div class="forget-password">
						<h5>初始化流程：</h5>
						<span>1.输入手机号</span>	
						<span>2.注册初始密码</span>	
						<span>3.返回登录</span>	
					</div>
				</div>
			</form>
			<!-- <div class="bg-circle">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div> -->
		</div>
	</section>
	<footer class="container-1200">
		<div class="customer-hotline">
			<div class="item1">
				<div class="phone-number">
					<span>客服热线：4008208820</span>
					<i></i>
				</div>
				<div class="qr-code">
					<a href="javascript:void(0);">物联家APP下载</a>
					<div class="app-code">
						<span></span>
						<img src="images/Qr_code.jpg">
					</div>
				</div>
			</div>
			<div class="item2">
				<span>Copyright©1999-2017 中国移动 版权所有</span>
				<i></i>
				<span>京ICP备05002571号</span>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript" charset="utf-8">
  $(function() {
  	$('input').val('');
  	$('.account-password').on('keyup',function(){
  		if ($('.account-password').eq(0).val()&&$('.account-password').eq(1).val()) {
  			$('.protal-login .code-button button').addClass('state');
  		}else{
  			$('.protal-login .code-button button').removeClass('state');
  		}
  	})
    $('.flexslider').flexslider({
	    animation: "slide",
	    directionNav: false,
	    slideshow: true,
	    slideshowSpeed: 6000           
	});
  });
</script>
</html>
